      </div>
      <script>
          const $ = document.querySelector.bind(document)
          const $$ = document.querySelector.bind(document)

          const heading = $('header h2')
          const cdthum = $('.cd-thumb')
          const audio = $('audio')
          const cdD= $('.cd')
          const playbtn = $('.btn-toggle-play')
          const player = $('.player')

          const next = $('.btn-next')

          const pre = $('.progress')

          const app = {
              isplaysongs : false,
              currentIndex : 0,
              songs : [
                  {
                      name : 'hong',
                      singer: 'vy',
                      path : './assets/music/song1.mp3',
                      image : './assets/image/image1.jpg'
                  },
                  {
                      name : 'hong',
                      singer: 'vy',
                      path : './assets/music/song2.mp3',
                      image : './assets/image/image2.jpg'
                  },
              ],
              render : function(){
                const htmls = this.songs.map(song => {
                    return `
                   <div class="song">
                  <div class="thumb" style="background-image: url('${song.image}')">
                  </div>
                   <div class="body">
                   <h3 class="title">${song.name}</h3>
                    <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                      <i class="fas fa-ellipsis-h"></i>
                    </div>
                     </div>
                `
                })
                $('.playlist').innerHTML = htmls.join('')
              },
              defineProperties : function(){
                Object.defineProperty(this, 'currenSongs',{
                    get : function(){
                        return this.songs[this.currentIndex]
                    }
                })
              },
              handel : function(){
                const _this= this
                const cdwidth = cdD.offsetWidth
                // xử lí phóng to thu nhỏ
                document.onscroll = function(){  //onscroll lắng nge sự kiện cuộn màn hình
                    const croll = window.scrollY || document.documentElement.scrollTop // in ra giá trị px khi cuộn màn hình
                    const mewwidth = cdwidth - croll
                    cdD.style.width= mewwidth > 0 ? mewwidth + 'px' : 0
                    cdD.style.opacity = mewwidth / cdwidth
                }
                //xử lí nút play
                playbtn.onclick = function(){
                  if(_this.isplaysongs) {
                    audio.pause()
                  }
                  else{
                    audio.play(); 
                  }
                  
                }
                // sử lí play
                audio.onplay = function(){
                  _this.isplaysongs=true
                  player.classList.add('playing') 
                  transtion.play()
                }
                // xử lí pause
                audio.onpause = function(){
                  _this.isplaysongs = false
                  player.classList.remove('playing') 
                  transtion.pause()
                }
                // sử lí chạy theo nhạc
                audio.ontimeupdate = function(){
                 const go = Math.floor(audio.currentTime / audio.duration  * 100)
                  pre.value = go
                }
                //sử lí tua
                pre.onchange = function(e){
                 const seekTime = audio.duration / 100 * e.target.value
                 audio.currentTime = seekTime
                }
                // sử lí next
                next.onclick = function(){
                  _this.nextsong()
                  audio.play()
                }  
                 // sử lí pre
                 $('.btn-prev').onclick = function(){
                  _this.nextsong()
                  audio.play()
                }        
                //suer lí xoay ảnh
               var transtion= cdthum.animate(
                [
                    { transform: 'rotate(3600deg)' }  
                ] , {
                      duration: 20000,
                       iterations: Infinity
                }
                );
                transtion.pause()
                },
              loaddingsong : function(){
                heading.textContent = this.currenSongs.name
                cdthum.style.backgroundImage = `url('${this.currenSongs.image}')`
                audio.src = this.currenSongs.path
              },
              nextsong : function(){
              this.currentIndex++
              if(this.currentIndex >= this.songs.length ){
                this.currentIndex = 0
              }
              this.loaddingsong()
              },
              presong : function(){
              this.currentIndex--
              if(this.currentIndex < 0 ){
                this.currentIndex = this.songs.length-1
              }
              this.loaddingsong()
              },
              start : function(){
                this.defineProperties()
                this.handel()
                this.render()
                this.loaddingsong()
                this.nextsong()
              }
          }
          app.start()

     
      </script>
